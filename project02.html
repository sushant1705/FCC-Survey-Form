<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="project02.css">
</head>

<body>
    <header>
        <h1 id="title">STUDENT SURVEY FORM</h1>
    </header>
    <main>
        <p id="description">This form is for students studing in AUR</p>

        <form action="" id="survey-form">
            <table>
                <tr>
                    <td>
                        <label for="name" id="name-label">NAME:</label>
                    </td>
                    <td>

                        <input type="text" id="name"  placeholder="Enter your name." required size="50">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email" id="email-label">EMAIL:</label>
                    </td>
                    <td>
                        <input type="email"  id="email" placeholder="enter your email" required size="50">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="number" id="number-label">AGE:</label>
                    </td>
                    <td>
                        <input type="number"  id="number" min="0" max="130" placeholder="Your age">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dropdown" id="dropdown-lable">DEPARTMENT:</label>
                    </td>
                    <td>
                        <select name="dropdown" id="dropdown">
                            <option value="" disabled> select from the following</option>
                            <option value="CSE"> CSE </option>
                            <option value="IT"> IT </option>
                            <option value="MECHANICAL">MECHANICAL </option>
                            <option value="ECE"> ECE</option>
                            <option value="BT"> BT </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        SELECT YOUR DEGREE:
                    </td>
                </tr>
                <tr>
                    <td>

                        <label for="btech">B.tech</label>
                    </td>
                    <td>

                        <input type="radio" name="radio" id="btech" value="btech">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mtech">M.tech</label>
                    </td>
                    <td>

                        <input type="radio" name="radio" id="mtech" value="mtech">
                    </td>
                </tr>
                <tr>
                    <td>
                        PLEASE SELECT YOUR HOBBIE/S:
                    </td>
                <tr>

                    <td>
                        <label for="bookreading">Reading books</label>
                    </td>
                    <td>
                        <input type="checkbox" name="bookreading" value="bookreading">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="playinggames">Playing games</label>
                    </td>
                    <td>
                        <input type="checkbox" name="playinggames" value="playinggames">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dancing">dancing</label>
                    </td>
                    <td>
                        <input type="checkbox" name="dancing" value="dancing">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="textarea">FEEDBACK:</label>
                    </td>
                    <TD>
                        <textarea type="text" name="textarea" id="textarea" cols="50" rows="5"></textarea>
                    </TD>
                </tr>
                <tr>
                    <td>

                        <button id="submit">SUBMIT</button>
                    </td>
                </tr>
            </table>
            <div id="copyright">
                &copy; SS-007
            </div>
        </form>


    </main>
</body>

</html>
